<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    

    <!-- quiz section -->

    <div class="quiz-website">
        <div id="quiz_section">
            <h2 class="question" id="question">this is first quiz</h2>
            <hr>
            <ul>
                <li>
                    <input type="radio" class="answer" name="answer" id="a">
                    <label for="a" id="option_1">quiz 1</label>
                    
                </li>
                <li>
                    <input type="radio" class="answer" name="answer" id="b">
                    <label for="b" id="option_2">quiz 2</label>
                </li>
                <li>
                    <input type="radio" class="answer" name="answer" id="c">
                    <label for="c" id="option_3">quiz 3</label>
                </li>
                <li>
                    <input type="radio" class="answer" name="answer" id="d">
                    <label for="d" id="option_4">quiz 4</label>
                </li>
            </ul>
            <hr>
            <div class="btn">
                <button id="submit" type="submit" class="submit">submit</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
